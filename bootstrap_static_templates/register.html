<!DOCTYPE html>

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>fit.io - Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/index_style.css">
</head>

<body>

    <!-- FIXED-TOP NAVIGATION BAR -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top py-4">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-running"></i> <strong>fit.io</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="modal" data-target="#loginModal" href="#loginModal">Login</a>
                    </li>
                    <!-- <button class="btn btn-primary">Register</button> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRegisterLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Register
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownRegisterLink">
                            <a class="dropdown-item" href="#">Register as user</a>
                            <a class="dropdown-item" href="#">Register as trainer</a>
                        </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownLanguageLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Language
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownLanguageLink">
                            <a class="dropdown-item" href="#">English</a>
                            <a class="dropdown-item" href="#">Greek</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Login</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <form action="" method="POST">
                    <div class="modal-body">
                        <div class="form-group col-sm-7 mx-auto text-center">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="form-group col-sm-7 mx-auto text-center">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block col-sm-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Registration Navigation Bar -->
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container col-sm py-4">
            <ul class="navbar-nav mx-auto">
                <li>
                    <button class="btn btn-outline-primary active" type="button">Register as User</button>
                </li>
                <li>
                    <span class="col-1"> </span>
                </li>
                <li>
                    <button class="btn btn-outline-primary" type="button">Register as Trainer</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Regstration Form Section -->
    <div class="container col-8">
        <form action="" method="POST" class="pt-3 pb-2"
            oninput='p2.setCustomValidity(p2.value != password.value ? "Passwords do not match" : "")'>
            <div class="form-group row justify-content-center">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com"
                        required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-4 ">
                    <input type="password" class="form-control" id="inputPassword" name="password" minlength="8"
                        aria-describedby="passwordHelpBlock" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        At least 8 characters long
                    </small>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="repeatPassword" class="col-sm-3 col-form-label">Repeat Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="repeatPassword" name="p2"
                        aria-describedby="password2HelpBlock" required>
                    <small id="password2HelpBlock" class="form-text text-muted">
                        Passwords must match
                    </small>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-4">
                    <input type="tel" class="form-control" pattern="69{1}[0-9]{8}" id="phone" name="phone"
                        aria-describedby="phoneHelpBlock" required>
                    <small id="phoneHelpBlock" class="form-text text-muted">
                        10 digits - Format 69XXXXXXXX
                    </small>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-3">
                    <input type="hidden" id="role" name="role" value="">
                    <button type="submit" class="btn btn-primary btn-block">Submit</buttonnput>
                </div>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer id="main-footer" class="text-center p-4 bg-primary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white">Copyright 2019 &copy; fit.io</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
